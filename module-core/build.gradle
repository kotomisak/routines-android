apply from: "../module-core/library.gradle"

android {

	defaultConfig {
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

	}

	flavorDimensions "env"

	productFlavors {
		mock {
			dimension = "env"
		}

		dev {
			dimension = "env"
		}

		production {
			dimension = "env"
		}
	}

}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])

	// Arch
	api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
	kapt 'androidx.lifecycle:lifecycle-compiler:2.0.0'

	implementation 'com.google.android.material:material:1.0.0'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'androidx.recyclerview:recyclerview:1.0.0'
	implementation 'androidx.preference:preference:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

	api 'androidx.databinding:databinding-runtime:3.3.1'
	api 'androidx.databinding:databinding-adapters:3.3.1'

	// Dagger (extended dependency on top of minimal dependency from common.gradle)
	api "com.google.dagger:dagger:$dagger_version"
	api "com.google.dagger:dagger-android:$dagger_version"
	api "com.google.dagger:dagger-android-support:$dagger_version"
	compileOnly 'javax.annotation:jsr250-api:1.0'

	//Moshi (general movement from gson to moshi)
	implementation "com.squareup.moshi:moshi:$moshi_version"
	implementation "com.squareup.retrofit2:converter-moshi:$moshi_converter_version"
}
